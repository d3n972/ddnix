name: Home

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        home: ['mark@mark-g15']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v16
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage

  darwin:
    name: Darwin
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        home: ['marksk@MARKSK-M-J1W8']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v16
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage
